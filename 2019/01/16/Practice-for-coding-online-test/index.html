        <p><img src="https://upload-images.jianshu.io/upload_images/3352522-077f4b46f0c08620.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;string&gt;</span><br><span class="line">#include&lt;vector&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">// 循环读取，cin对象遇到空格上面的结束，所以循环while时，会记录最后一个字符串</span><br><span class="line">int main()&#123;</span><br><span class="line">    string a;</span><br><span class="line">    while(cin&gt;&gt;a);</span><br><span class="line">    cout&lt;&lt;a.size();</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//循环读取cin对象，每读取到一个就把该对象放入动态数组里</span><br><span class="line">int main()&#123;</span><br><span class="line">    string a;</span><br><span class="line">    vector&lt;string&gt; b;</span><br><span class="line">    while(cin&gt;&gt;a)</span><br><span class="line">        b.push_back(a);</span><br><span class="line">    cout&lt;&lt;b[b.size()-1].size();</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// getlin直接获取所有输入（只要没有终止符），然后在所有输入上判断。</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    string str;</span><br><span class="line">    getline(cin, str);</span><br><span class="line">    int count = 0;</span><br><span class="line">    for(int i = str.size() - 1; i &gt;= 0; i--)</span><br><span class="line">    &#123;</span><br><span class="line">        if(str[i] == &apos; &apos;)</span><br><span class="line">            break;      </span><br><span class="line">        count++;     </span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; count &lt;&lt; endl;   </span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

</span><br><span class="line">	int n;</span><br><span class="line">	while (cin &gt;&gt; n)</span><br><span class="line">		nums.push_back(n);</span><br><span class="line">	set&lt;int&gt; result(nums.begin() + 1, nums.end());</span><br><span class="line">        //注意set只能用迭代器访问</span><br><span class="line">	for (auto i = result.begin(); i != result.end(); ++i)</span><br><span class="line">		cout &lt;&lt; *i &lt;&lt; endl;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//测试用例是多组时，要将多次测试用例分开</span><br><span class="line">int main()&#123;</span><br><span class="line">    int loop = 0;</span><br><span class="line">    while (cin &gt;&gt; loop)                   //看题目，set容器</span><br><span class="line">    &#123;</span><br><span class="line">        int a[1000], tem, i = 0;</span><br><span class="line">        for (int i = 0; i &lt; loop; i++) cin &gt;&gt; a[i];</span><br><span class="line">        set&lt;int&gt; num(a, a + loop);</span><br><span class="line">        for (set&lt;int&gt;::iterator it = num.begin(); it != num.end(); it++)&#123;</span><br><span class="line">            cout &lt;&lt; *it &lt;&lt; endl;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

an class="line">	string st;</span><br><span class="line">	vector&lt;string&gt; vst;</span><br><span class="line">	while (cin&gt;&gt;st)&#123;</span><br><span class="line">		vst.push_back(st);</span><br><span class="line">	&#125;</span><br><span class="line">	for (int j = 0; j &lt; vst.size(); ++j)&#123;</span><br><span class="line"></span><br><span class="line">		fuck(vst[j]);</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
